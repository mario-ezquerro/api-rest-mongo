version: '3.0'
services:
  mongo-db:
    image: 'mongo:3.6'
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - '27017'
    ports:
      - '27017:27017'
    networks:
      - default
    command: '--bind_ip_all --smallfiles'
    volumes:
      - './mongo-db:/data'

  api-afarclolud:
    image: afarcloud/api:1.0
    hostname: api-afarcloud
    container_name: api-afarcloud
    depends_on:
      - mongo-db
    environment:
     - ENV=development
     - HOST=0.0.0.0
     - PORT=5000
    ports:
     - '5000:5000'
    networks:
      - default

volumes:
  mongo-db: 